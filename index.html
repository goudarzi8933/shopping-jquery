<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assest/lib/owl.carousel.min.css">
    <link rel="stylesheet" href="assest/lib/owl.theme.default.min.css">
    <link rel="shortcut icon" href="assest/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assest/css/main.css">
    <script src="https://kit.fontawesome.com/c95df46450.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assest/lib/animate.css">
    <title>DOT Shop</title>
</head>

<body>

    <!-- preloader -->
    <div class="preloader">
        <div class="circle"></div>
    </div>

    <!-- NAV SECTION -->
    <nav>
        <!--social-links-and-phone-number----------------->
        <div class="social-call">
            <!--social-links--->
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <!--phone-number------>
            <div class="phone">
                <span>Call: +981234567899</span>
            </div>
        </div>
        <!--menu-bar----------------------------------------->
        <div class="navigation">
            <!--logo------------>
            <a href="#" class="logo"><img src="assest/images/android-chrome-192x192.png"></a>
            <!--menu-icon------------->
            <div class="toggle"></div>
            <!--menu----------------->
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li class="shop"><a href="store.html">Shop</a></li>
                <li><a href="#">Men</a>
                    <!--lable---->
                    <span class="sale-lable">Sale</span>
                </li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
            <!--right-menu----------->
            <div class="right-menu">
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#" class="user">
                    <i class="far fa-user"></i>
                </a>
                <!-- <a href="#" class="icon-cart">
                    <i class="fas fa-shopping-cart">
                        <span class="num-cart-product">0</span>
                    </i>
                </a> -->
            </div>
        </div>
    </nav>


    <!--search-bar----------------------------------->
    <div class="search-bar">

        <!--search-input------->
        <div class="search-input">
            <input type="text" placeholder="Search For Product" name="search" />
            <!--cancel-btn--->
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>

        </div>
    </div>

    <!---login-and-sign-up--------------------------------->
    <div class="form">
        <!--login---------->
        <div class="login-form">
            <!--cancel-btn---------------->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Log In</strong>

            <!--inputs-->
            <form>
                <input type="email" name="email" placeholder="Example@gmail.com" />
                <input type="password" name="password" placeholder="Password" />
                <input type="submit" value="Log In" />
            </form>

            <!--forget-and-sign-up-btn-->
            <div class="form-btns">
                <a href="#" class="forget">Forget Your Password?</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>
        </div>

        <!--Sign-up---------->
        <div class="sign-up-form">

            <!--cancel-btn---------------->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Sign Up</strong>

            <!--inputs-->
            <form>
                <input type="text" name="fullname" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Example@gmail.com" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="submit" value="Sign Up" />
            </form>
            <!--forget-and-sign-up-btn-->
            <div class="form-btns">
                <a href="#" class="already-account">
                    Already Have Account?</a>

            </div>
        </div>
    </div>

    <header id="home">
        <div class="container-fluid header-content">
            <div class="row">
                <div class="col text-center">
                    <div class="content-box animated fadeInUp">
                        <h4>Welcome to DOT shop</h4>
                        <h1><span class="element" style="color: #ee8683;font-weight: bold;"></span></h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, consequuntur.</p>
                        <a href="#" class="btn">Shopping Now</a>
                    </div>
                </div>
            </div>
        </div>
    </header>









    <script src="assest/lib/jquery-3.7.1.min.js"></script>
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <!-- <script src="assest/lib/popper.min.js"></script> -->
    <script src="assest/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="assest/lib/jquery.smooth-scroll.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="assest/lib/owl.carousel.min.js"></script>
    <script src="assest/lib/jquery.waypoints.min.js"></script>
    <script src="assest/lib/jquery.filterizr.min.js"></script>
    <script src="assest/js/main.js"></script>
</body>

</html>
